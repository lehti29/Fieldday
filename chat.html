<!DOCTYPE html>
<html>
<head>
<meta content="telephone=no" name="format-detection">
<meta content="no" name="msapplication-tap-highlight">
<meta content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" name="viewport">
<link href="css/chat.css" rel="stylesheet" type="text/css">
<!-- Semantic-ui.com-->
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery.js"></script> 
<script src="semantic/dist/semantic.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

<link rel="icon" href="favicon.ico"> 

<title>FieldDay!</title>
</head>

<body onload="Chat();">
  <div class="contentChat">
    <h2 class="chatTopbar">
      <a href="index.html" class="closeChat">
        <i class="chevron left icon"></i>
      </a>
      <span id="groupName">Group Chat</span>
    </h2>
    <div id="messages"></div>    
    <div id="message-form">
      <div id="textAndButton">
        <div id="textArea">
          <input class="text-input" type="text" id="message" placeholder="Message...">
        </div>
        <div id="buttonArea"> 
          <button class="circular ui icon button violet" id="submitChat"  type="submit"  onclick="saveMessage()">
            <i class="big send icon"></i>
          </button>
        </div>
      </div>
    </div>  
  </div>
<script type="text/javascript" src="js/firebase.js"></script>

</body>
</html>
