<html>
<head>
<!--

-->

<meta content="telephone=no" name="format-detection">
<meta content="no" name="msapplication-tap-highlight">
<meta content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" name="viewport">
<link href="css/index.css" rel="stylesheet" type="text/css">
<!-- Semantic-ui.com 
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.css"/>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/1.11.8/semantic.min.js"></script>-->
<link rel="stylesheet" type="text/css" href="semantic/dist/semantic.min.css">
<script
src="https://code.jquery.com/jquery-3.1.1.min.js"
integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
crossorigin="anonymous"></script>
<script src="semantic/dist/semantic.min.js"></script>
<script src="https://www.gstatic.com/firebasejs/3.9.0/firebase.js"></script>

<title>FieldDay!</title>
</head>
<body>
    <div class="ui left vertical borderless menu sidebar">
        <div class="item" id="userView">
            <div class="ui grid">
                <div class="seven wide column">
                    <img class="ui tiny circular image" src="./img/avatar-default.jpg">
                </div>
                <div class="nine wide column">
                    <h2 id="displayUsername">Angelina</h2>
                    <h4>Something</h4>
                </div>
            </div>
        </div>
        <div class="item listItem">
            <i class="inverted orange users left aligned icon"></i>
            Groups
            <div class="ui form" id="groupBoxes">
            </div>
        </div>
        <div class="item listItem">
            <i class="inverted purple bus left aligned icon"></i>
            Item 2
        </div>
        <div class="item listItem">
            <i class="inverted teal marker left aligned icon"></i>
            Item 3
        </div>
    </div>
    <div class="pusher">
        <button class="circular ui violet icon button iconButtons largerButtons" id="sidebarToggle"><i class="content large icon"></i></button>
        <button id="sharePos" class="circular ui red icon button iconButtons largerButtons bottomLeft" onclick="sharePos()"><i class="marker large icon"></i> </button>

        <!-- Login Screen -->
        <button onclick="$('#login').show()" class="circular ui violet icon button iconButtons largerButtons topRight">Login</button>
        <div id="login" class="modal hide">
            <div class="modal-content animate">
                <div class="container">
                    <h3>Login</h3>
                    <p id="createusersuccess" class="hide">Your account has been created! Please enter your credentials to login</p>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="username" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="password" required>

                    <p id="wrongpassword" class="hide">Wrong password or username, make sure you've created an account!</p>
                    <button type="submit" onclick="checkUser();">Login</button>
                </div>

                <div class="container">
                    <button type="button" onclick="$('#login').hide()" class="loginbtn">Cancel</button>
                    <button class="loginbtn" onclick="$('#createnewuser').show(); $('#login').hide();" id="createnewuserbutton">Create new user</button>
                </div>
            </div>
        </div>

        <div id="createnewuser" class="modal hide">
            <div class="modal-content animate">
                <div class="container">
                    <h3>Enter credentials to create user</h3>
                    <label><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" id="newusername" required>

                    <label><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" id="newpassword" required>

                    <label><b>Email</b></label>
                    <input type="text" placeholder="Enter Email" id="newemail" required>

                    <label><b>Image</b></label>
                    <input type="image" placeholder="Upload Image" id="newuserimage" required>

                    <button type="submit" onclick="addUser();">Create User</button>
                </div>

                <div class="container">
                    <button type="button" onclick="$('#createnewuser').hide(); $('#login').show();" class="loginbtn">Cancel</button>
                </div>
            </div>
        </div>

        <!-- Map -->
        <div id="map"></div>       
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript" src="js/map.js"></script>
        <script type="text/javascript" src="js/firebase.js"></script>

        <script src="https://code.jquery.com/jquery.js"></script> 
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJAhKEJ5UPIGdVJOU1XMcHVZuRs1coa9o&callback=initMap"></script>
    </div>
</body>
</html>
